<!doctype html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/dashboard.css}" />
    <style>
        article > table {
            border: 1px solid gray;
            border-spacing: 10px;
        }
    </style>
    <link th:href="@{/css/admin/index.css}" rel="stylesheet" media="screen" />
</head>

<body>
Hello!
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" >Users</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <!--                <a class="nav-link" href="#">Sign out</a>-->
            <form th:method="POST" th:action="@{/logout}">
                <input class="btn btn-link btn-dark-text" type="submit" value="Logout"/>
            </form>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">

        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="col" layout:fragment="content">
                <form method="POST" action="/user" th:object="${user}">
                <div th:each="survey: ${surveys}">
                    <h2 th:text="${survey.getName()}" />
                    <i th:text="${survey.getDescription()}"/>
                    <div th:each="question: ${survey.getQuestions()}">
                        <label  th:text="${question.getText()}"/>
                        <input class="form-control" type="text" th:field="*{id}" id="id" />
                    </div>
                    <br/>
                    <input class="btn btn-info" type="submit"/>
                </div>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
<th:block layout:fragment="scripts" />
</body>
</html>
